<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="row justify-content-cente">
        <div class="col-md">
            <h1 class="text-center">Coordenadas</h1>
        </div>
    </header>
    <main class="container">

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="d-none alert alert-danger alert-dismissible fade" role="alert">Cidade não encontrada.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            </div>

            <div class="border border-dark rounded mt-5 p-5">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="form-floating mb-3">
                            <input type="text" id="cidadeInput" placeholder="nome da cidade" class="form-control">
                            <label for="cidadeInput">Cidade</label>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-around">
                    <div class="col-md-8">
                        <button onclick="pesquisarCidade()" type="button"
                            class="btn btn-outline-primary w-100">Pesquisar</button>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center mt-5">
                <div class="col-md-8">
                    <table class="table table-striped table-hover text-center coordenadas">
                        <thead>
                            <tr>
                                <th>Cidade</th>
                                <th>Latitude</th>
                                <th>Longitude</th>
                                <th>Sensação T</th>
                                <th>Descrição</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
    </main>

    <footer>
        <div>
            <p class="text-center">Desenvolvido por <a href="https://github.com/MelipeFoon">Felipe Moon</a> e <a
                    href="https://github.com/0Guizo">Guilherme Seabra</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/front.js"></script>
</body>

</html>
